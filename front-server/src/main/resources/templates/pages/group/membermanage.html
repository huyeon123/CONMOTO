<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace_layout}">
<head>
    <title th:text="|${groupName} - 멤버 관리|"></title>
    <link rel="stylesheet" th:href="@{/css/group/member.css}">
</head>
<div class="flex-column-center wrapper" layout:fragment="content">
    <div class="container">
        <div class="content-header">
            <h1 th:text="|${groupName} - 멤버 관리|"></h1>
            <span>해당 그룹의 멤버 정보를 변경할 수 있습니다.</span>
            <div class="margin-top-10">
                <button type="button" class="default-style-btn warn" id="activate-expel"
                        onclick="activateExpelMemberBtn()">멤버 강퇴 활성화
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="narrow-content-body">
            <div>
                <span th:text="|전체 멤버 ${#lists.size(members)}명|">멤버 수 0명</span>
            </div>
            <div class="element-area">
                <table class="table">
                    <thead>
                    <tr>
                        <th>닉네임</th>
                        <th>이메일</th>
                        <th>권한</th>
                        <th>강퇴</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="member-info" th:each="member, index: ${members}" th:id="|member_${index.index}|"
                        th:if="${member.role != 'ROLE_MANAGER'}">
                        <td class="member-name" th:text="${member.nickname}">USER</td>
                        <td class="member-email" th:text="${member.email}">EMAIL</td>
                        <td class="member-auth-box">
                            <select class="member-authority">
                                <option th:each="authority: ${availableAuth}"
                                        th:value="${authority}"
                                        th:text="${authority}"
                                        th:selected="${authority == member.role}">
                                    권한
                                </option>
                            </select>
                        </td>
                        <td class="member-expel">
                            <button type="button" class="js-expel-btn default-style-btn warn" th:onclick="|expelMember('${index.index}')|"
                                    disabled style="opacity: 0.5">강퇴
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="element-area flex-space-between">
                    <button type="button" class="default-style-btn warn" onclick="location.href='/workspace'">취소</button>
                    <button type="button" class="wide-style-btn default" onclick="save()">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-script" layout:fragment="script">
    <script th:src="@{/js/group/member-manage.js}"></script>
</div>
</html>
