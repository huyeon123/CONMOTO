<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace_layout}">

<head>
    <title>그룹 생성</title>
    <script th:src="@{/js/group/group-create.js}"></script>
</head>

<div class="flex-column-center wrapper" layout:fragment="content">
    <div class="content-header">
        <h1>새 그룹 생성</h1>
        <span>새로운 그룹을 생성합니다.</span>
    </div>
    <div class="content__body">
        <div class="content__body__block">
            <label>
                <span class="label">그룹명</span>
                <input type="text"
                       id="new-group-name"
                       placeholder="생성할 그룹명을 입력하세요.">
            </label>
        </div>
        <div class="content__body__block">
            <label>
                <span class="label">그룹 소개</span>
                <input type="text"
                       id="group-description"
                       placeholder="그룹 소개를 작성하세요.">
            </label>
        </div>
        <div class="content__body__block">
            <label>
                <span class="label">URL</span>
                <input type="text"
                       id="url-path"
                       placeholder="사용할 URL 경로명을 입력하세요.">
            </label>
        </div>
        <div class="flex-space-between">
            <button class="warn margin-top-10" type="button" onclick="location.href='/workspace'">취소</button>
            <button class="default margin-top-10" type="button" onclick="createGroup()">생성</button>
        </div>
    </div>
</div>
</html>
