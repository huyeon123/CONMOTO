<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/community_layout}">
<head>
    <title th:text="|${appHeader.groupName} - 닉네임|"></title>
    <link rel="stylesheet" th:href="@{/css/group/groupmanage.css}">
    <link rel="stylesheet" th:href="@{/css/group/groupmain.css}">
</head>
<div class="flex-column-center wrapper" layout:fragment="content">
    <div class="container">
        <div class="content-header">
            <div class="member profile">
                <div class="member profile-thumbnail">
                    <img th:src="@{/img/user.svg}" alt="thumbnail" class="profile-thumbnail-img">
                </div>
                <div class="member profile-detail">
                    <span th:text="${member.nickname}">닉네임</span>
                    <span th:text="${member.grade}">등급</span>
                    <span th:text="|${member.joinDate} 가입|">가입일</span>
                </div>
            </div>

            <div class="member-admin-menu mt-1" th:if="${role == 'ROLE_MANAGER'}">
                <!--관리자 전용 메뉴-->
                <button class="manage-menu-button default" onclick="changeGrade()">등급 변경</button>
                <button class="manage-menu-button warn" onclick="expelMember()">강제 퇴장</button>
            </div>
        </div>
        <div class="member-menu">
            <span id="write">📝작성한 글</span>
            <span id="comment">💬작성한 댓글</span>
            <span id="like">❤️좋아요한 글</span>
            <span id="commented">💭댓글단 글</span>
        </div>
    </div>
    <div class="container" style="overflow:hidden; height: 100%">
        <div class="narrow-content-body mt-0" style="height: 100%">
            <ul id="draw-board-container" class="scrollable" style="max-height: calc(100vh - 268px);">
            </ul>
        </div>
    </div>
</div>
<div class="page-script" layout:fragment="script">
    <script th:src="@{/js/group/member.js}"></script>
</div>
</html>
