<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace_layout}">
<head>
    <title>카테고리 생성 페이지</title>
    <script th:src="@{/js/category/category-create.js}"></script>
</head>
<div class="flex-column-center wrapper" layout:fragment="content">
    <div class="content__header">
        <h1>카테고리 생성</h1>
        <span>현재 그룹에 새로운 카테고리를 생성합니다.</span>
    </div>
    <div class="content__body">
        <div class="content__body__block">
            <label>
                <span class="label">카테고리명</span>
                <input type="text"
                       id="target-category-name"
                       placeholder="생성할 카테고리명을 입력하세요.">
            </label>
        </div>
        <div class="content__body__block">
            <label>
                <span class="label">상위 카테고리</span>
                <div>
                    <select id="parent-category">
                        <option value="">카테고리 없음</option>
                        <option th:each="category: ${categoryOptions}"
                                th:value="${category.categoryId}"
                                th:text="${category.name}">
                            CATEGORY
                        </option>
                    </select>
                </div>
            </label>
        </div>
        <div class="flex-space-between">
            <button class="warn margin-top-10" type="button" onclick="location.href='/workspace'">취소</button>
            <button class="default margin-top-10" type="button" onclick="createCategory()">생성</button>
        </div>
    </div>
</div>
</html>
