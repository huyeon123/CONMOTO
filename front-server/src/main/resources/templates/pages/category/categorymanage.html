<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace_layout}">
<head>
    <title>카테고리 관리 페이지</title>
    <link th:href="@{/css/category/category-manage.css}" rel="stylesheet">
</head>
<div class="flex-column-center wrapper" layout:fragment="content">
    <div class="container">
        <div class="content-header">
            <h1>카테고리 관리</h1>
            <span>현재 그룹의 카테고리를 수정할 수 있습니다.</span>
        </div>
    </div>
    <div class="container">
        <div class="narrow-content-body">
            <ul id="sortable">
                <li class="list-group-item ui-state-default" id="root">
                    <div style="font-size: 17px"><b>전체 카테고리</b></div>
                </li>
                <div th:each="category, index : ${topCategories}">
                    <li class="list-group-item list-group-item-action ui-state-default level1">
                        <div class="flex-horizon-center">
                            <input th:id="${category.id}" th:value="${category.name}" placeholder="L1">
                            <span class="pointer edit material-icons md-18 gray material-symbols-outlined">edit</span>
                            <span class="pointer delete material-icons md-18 gray material-symbols-outlined">delete</span>
                        </div>
                    </li>
                    <div th:each="category2: ${category.children}">
                        <li class="list-group-item list-group-item-action ui-state-default level2">
                            <div class="flex-horizon-center">
                                <input th:id="${category2.id}" th:value="${category2.name}" placeholder="L2">
                                <span class="pointer edit material-icons md-18 gray material-symbols-outlined">edit</span>
                                <span class="pointer delete material-icons md-18 gray material-symbols-outlined">delete</span>
                            </div>
                        </li>
                        <div th:each="category3: ${category2.children}">
                            <li class="list-group-item list-group-item-action ui-state-default level3">
                                <div class="flex-horizon-center">
                                    <input th:id="${category3.id}" th:value="${category3.name}" placeholder="L3">
                                    <span class="pointer delete material-icons md-18 gray material-symbols-outlined">edit</span>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="narrow-content-body">
            <div class="flex-space-between">
                <button class="default-style-btn warn margin-top-10" type="button" onclick="moveToGroupPage()">취소
                </button>
                <button class="wide-style-btn default margin-top-10" type="button" onclick="save()">저장</button>
            </div>
        </div>
    </div>
</div>
<div class="page-script" layout:fragment="script">
    <script th:src="@{/js/category/category-manage.js}"></script>
</div>
</html>
