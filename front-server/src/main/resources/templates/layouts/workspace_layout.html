<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <th:block th:replace="fragments/style :: styleFragment"></th:block>
</head>

<body>
<div class="super-space-app">
    <th:block th:replace="fragments/sidebar :: sideBarFragment"></th:block>

    <div class="super-space-contents">
        <th:block th:replace="fragments/header :: headerFragment"></th:block>

        <th:block layout:fragment="content"></th:block>
    </div>
</div>
<th:block th:replace="fragments/noty :: notyFragment"></th:block>
<div class="super-space-scripts">
    <th:block th:replace="fragments/script :: scriptFragment"></th:block>
    <th:block layout:fragment="script"></th:block>
</div>
</body>
</html>
