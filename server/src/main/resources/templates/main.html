<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content = "width=device-width" charset="UTF-8">
    <title>SUPER TODO LIST</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .container {
            padding: 16px;
        }

        aside.psw {
            text-align: right;
            padding-top: 5px;
        }

        #sign_in {
            width: 500px;
            margin: 0 auto;
            align-items: center;
        }
    </style>
</head>
<body>
<div th:text="${response}"></div>
<p></p>
<div>
    <h2 style="text-align: center">로그인</h2>

    <form id="sign_in">
        <div class="container">
            <label>
                <b>이메일</b>
                <input type="text"
                       placeholder="이메일을 입력해주세요."
                       id="email"
                       name="email"
                       required
                       autofocus>
            </label>

            <label>
                <b>비밀번호</b>
                <input type="password"
                       placeholder="패스워드를 입력해주세요."
                       id="password"
                       name="password"
                       required>
            </label>

            <button type="button" onclick="formSubmit()">로그인</button>
            <label>
                <input type="checkbox" checked="checked" id = "rememberMe" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <aside class="psw"><a href="http://localhost:8080/signup">회원가입</a></aside>
            <aside class="psw"><a href="#">비밀번호를 잊어버리셨나요?</a></aside>
        </div>
    </form>
</div>
</body>
</html>
<script>
    const form = document.getElementById("password");
    form.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            formSubmit();
        }
    });

    async function formSubmit(url = "http://localhost:8080/auth/login") {
        const request = {};
        request.email = this.email.value
        request.password = this.password.value
        request.rememberMe = this.rememberMe.value === "on";

        await fetch(url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            mode: 'cors', //운영시 cors로 변경
            cache: 'no-cache',
            body: JSON.stringify(request)
        })
            .then((response) => response.json())
            .then((data) => {
                alert(data.message);
                if(data.success) window.location.href = "http://localhost:8080/feed";
            })
            .catch((error) => {
                console.log("실패: ", error);
            })
    }
</script>
