<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace_layout}">
<head>
    <title>마이페이지</title>
    <link th:href="@{/css/myinfo.css}">
    <script th:src="@{/js/myinfo.js}"></script>
    <script th:src="@{/js/board-util.js}"></script>
</head>
<div class="flex-column-center wrapper" layout:fragment="content">
    <div class="content__header">
        <h1>마이페이지</h1>
        <span>나와 관련된 정보를 조회/수정할 수 있습니다.</span>
        <div class="margin-top-10">
            <button type="button" class="default" onclick="moveToMyBoard()">내 게시글</button>
            <button type="button" class="default" onclick="moveToMyComment()">내 댓글</button>
            <button type="button" class="warn" onclick="moveToResign()">회원탈퇴</button>
        </div>
    </div>
    <div class="content__body">
        <div class="content__body__block">
            <label class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">이메일</span>
                <input class="form-control" id="email" th:value="${user.email}" readonly>
            </label>
        </div>
        <div class="content__body__block">
            <label class="input-group flex-nowrap">
                <span class="input-group-text">이름</span>
                <input class="form-control" id="username" th:value="${user.name}">
            </label>
        </div>
        <div class="content__body__block">
            <label class="input-group flex-nowrap">
                <span class="input-group-text">비밀번호</span>
                <input class="form-control" id="password" type="password">
            </label>
        </div>
        <div class="content__body__block">
            <label class="input-group flex-nowrap">
                <span class="input-group-text">비밀번호 확인</span>
                <input class="form-control" id="check-password" type="password">
            </label>
        </div>
        <div class="content__body__block">
            <label class="input-group flex-nowrap">
                <span class="input-group-text">생년월일</span>
                <input class="form-control" id="birthday" type="date" th:value="${user.birthday}">
            </label>
        </div>
        <div>
            <button type="button" class="default margin-top-10" style="float: right" onclick="save()">생성</button>
        </div>
    </div>
</div>
</html>
