<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리 페이지</title>
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            width: 800px;
        }

        li {
            list-style: none;
        }

        input {
            height: 30px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
        }

        input:focus {
            outline: none;
        }

        .ui-state-default {
            display: flex;
            height: 40px;
            padding: 5px;
            align-items: center;
            justify-content: space-between;
        }

        .ui-state-highlight {
            height: 50px;
        }

        .level2 {
            margin-left: 30px;
        }

        .level3 {
            margin-left: 60px;
        }

        .change-level {
            padding: 5px;
            margin: 3px;
        }
    </style>
</head>
<body>
<div>
    <ul id="sortable">
        <div class="ui-state-default root">
            <input th:id="${rootCategory.categoryId}" name="root" th:value="${rootCategory.name}" placeholder="TEST">
        </div>
        <div th:each="category, index : ${rootCategory.subCategories}">
            <div class="ui-state-default level1">
                <input th:id="${category.categoryId}" th:value="${category.name}" placeholder="L1">
            </div>
            <div th:each="category2: ${category.subCategories}">
                <div class="ui-state-default level2">
                    <input th:id="${category2.categoryId}" th:value="${category2.name}" placeholder="L2">
                </div>
                <div th:each="category3: ${category2.subCategories}">
                    <div class="ui-state-default level3">
                        <input th:id="${category3.categoryId}" th:value="${category3.name}" placeholder="L3">
                    </div>
                </div>
            </div>
        </div>
    </ul>
    <button type="button" style="float: right" onclick="save()">저장</button>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="../../../static/js/fetch.js"></script>
<script src="/js/fetch.js"></script>
<script>
    $(function () {
        $("input").attr("readonly", true);

        $("#sortable")
            .sortable({
                revert: true,
                items: "div:not(.root)",
                containment: "document",
                cursor: "move",
                placeholder: "ui-state-highlight"
            })
            .disableSelection();
    });

    $(function () {
        $('.ui-state-default').not('.root').append(
            $('<div>').append(
                '<button class="change-level change-level__up">UP</button>',
                '<button class="change-level change-level__down">DOWN</button>',
            )
        )

        hide($('.level1 button.change-level__up').get(0));
        hide($('.level3 button.change-level__down').get(0));
    });

    $(document).on('click', '.change-level__up', (e) => {
        const upButton = e.target;
        const target = e.target.parentElement.parentElement;
        changeLevelUp(upButton, target);
    });

    $(document).on('click', '.change-level__down', (e) => {
        const downButton = e.target;
        const target = e.target.parentElement.parentElement;
        changeLevelDown(downButton, target);
    });

    function changeLevelUp(upButton, target) {
        const downButton = upButton.nextElementSibling;
        const className = target.className;
        if (className.includes("level2")) {
            target.classList.replace("level2", "level1")
            hide(upButton);
        }
        if (className.includes("level3")) {
            target.classList.replace("level3", "level2")
            display(upButton);
            display(downButton);
        }
    }

    function changeLevelDown(downButton, target) {
        const upButton = downButton.previousElementSibling;
        const className = target.className;
        if (className.includes("level1")) {
            target.classList.replace("level1", "level2")
            display(upButton);
        }
        if (className.includes("level2")) {
            target.classList.replace("level2", "level3")
            hide(downButton);
        }
    }

    function hide(button) {
        button.style.opacity = "0.8";
        button.disabled = true;
    }

    function display(button) {
        button.style.opacity = "1.0";
        button.disabled = false;
    }

    async function save() {
        const url = baseUrl + "/api/category?groupUrl=" + groupUrl;

        try {
            const request = getCategoryInfo();

            const success = await put(url, request);
            if (success) {
                alert("정상 반영되었습니다.");
                window.location.href = "/workspace/" + groupUrl;
            }
        } catch (e) {
            console.error(e);
        }
    }

    function getCategoryInfo() {
        const root = $("input[name='root']").get(0);
        let family = {
            root: 0,
            level1: null,
            level2: null,
            level3: null,
        };
        let upperCategoryLevel = 0;
        const request = [];
        try {
            $('input').not(root)
                .each((idx, category) => {
                    checkValidate(idx, category, upperCategoryLevel);
                    extractAndPush(idx, category, family, request);
                    upperCategoryLevel = getCategoryLevel(category);
                });
            return request;
        } catch (e) {
            console.error(e);
            alert(e);
        }
    }

    function checkValidate(idx, category, upperCategoryLevel) {
        const categoryLevel = getCategoryLevel(category);
        if (idx === 0) {
            checkFirstCategoryValidate(categoryLevel);
        } else {
            filterThirdLevel(categoryLevel, upperCategoryLevel);
        }
        return categoryLevel;
    }

    function checkFirstCategoryValidate(categoryLevel) {
        if (categoryLevel !== 1) {
            throw "최상단 카테고리에는 최상위 카테고리가 존재해야 합니다.";
        }
    }

    function filterThirdLevel(categoryLevel, upperCategoryLevel) {
        if (categoryLevel === 3) {
            checkThirdLevelCategoryValidate(upperCategoryLevel);
        }
    }

    function checkThirdLevelCategoryValidate(upperCategoryLevel) {
        if (upperCategoryLevel === 1) {
            throw "Level3 바로 위에 Level1이 존재할 수 없습니다.";
        }
    }

    function extractAndPush(idx, category, family, request) {
        const name = category.value;
        //root를 제외했기 때문에 +1을 해줌
        const parentIdx = extractParentLevel(idx + 1, category, family);

        const categoryDto = {
            name: name,
            parentId: parentIdx,
        }

        request.push(categoryDto);
    }

    function extractParentLevel(categoryIdx, category, family) {
        const categoryLevel = getCategoryLevel(category);
        if (categoryLevel === 1) {
            family.level1 = categoryIdx;
            return family.root;
        } else if (categoryLevel === 2) {
            family.level2 = categoryIdx;
            return family.level1;
        } else if (categoryLevel === 3) {
            return family.level2;
        }
    }

    function getCategoryLevel(category) {
        const containerClasses = category.parentElement.classList;
        if (containerClasses.contains("level1")) {
            return 1;
        } else if (containerClasses.contains("level2")) {
            return 2;
        } else if (containerClasses.contains("level3")) {
            return 3;
        }
    }
</script>
</html>
