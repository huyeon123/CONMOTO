<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace_layout}">
<head>
    <title th:text="|${groupInfo.name} - 그룹 관리|"></title>
    <script th:src="@{/js/group-manage.js}"></script>
</head>
<div class="flex-column-center wrapper" layout:fragment="content">
    <div class="content__header">
        <h1 th:text="|${groupInfo.name} - 그룹 관리|"></h1>
        <span>해당 그룹 정보를 변경할 수 있습니다.</span>
        <div class="margin-top-10">
            <button type="button" class="default" onclick="inviteMember()">멤버 초대</button>
            <button type="button" class="default" onclick="moveToMemberManagePage()">멤버 관리</button>
            <button type="button" class="warn" onclick="moveToDeletePage()">그룹 삭제</button>
        </div>
    </div>
    <div class="content__body">
        <div class="content__body__block">
            <label>
                <span class="label">그룹명 수정</span>
                <input id="group-name" th:value="${groupInfo.name}">
            </label>
        </div>
        <div class="content__body__block">
            <label>
                <span class="label">그룹 URL 수정</span>
                <input id="group-url" th:value="${groupInfo.url}">
            </label>
        </div>
        <div class="content__body__block">
            <label>
                <span class="label">그룹 설명 수정</span>
                <input id="group-description" th:value="${groupInfo.description}">
            </label>
        </div>
        <div class="content__body__block flex-space-between">
            <button type="button" class="warn" onclick="location.href='/workspace'">취소</button>
            <button type="button" class="save" onclick="saveGroupInfo()">저장</button>
        </div>
    </div>
</div>

</html>
