<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그룹 관리 페이지</title>
    <style>
        .section {
            margin: 5px 10px;
        }
    </style>
</head>
<body>
<div>
    <div class="section">
        <button type="button" onclick="inviteMember()">멤버 초대</button>
        <button type="button" onclick="moveToMemberManagePage()">멤버 관리</button>
        <button type="button" onclick="saveGroupInfo()">저장</button>
    </div>
    <div class="section">
        <label>
            <div>그룹명 수정</div>
            <input id="group-name" th:value="${groupInfo.name}">
        </label>
    </div>
    <div class="section">
        <label>
            <div>그룹 URL 수정</div>
            <input id="group-url" th:value="${groupInfo.url}">
        </label>
    </div>
    <div class="section">
        <label>
            <div>그룹 설명 수정</div>
            <input id="group-description" th:value="${groupInfo.description}">
        </label>
    </div>
    <div class="section">
        <button type="button" onclick="moveToDeletePage()">그룹 삭제</button>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="../../../static/js/fetch.js"></script>
<script src="/js/fetch.js"></script>
<script>
    function inviteMember() {

    }

    function moveToDeletePage() {
        window.location.href = "./delete";
    }

    function moveToMemberManagePage() {
        window.location.href = "./members";
    }

    function saveGroupInfo() {
        const url = baseUrl + "/api/group?groupUrl=" + groupUrl;

        const changedName = $('#group-name').val();
        const changedUrl = $('#group-url').val();
        const changedDescription = $('#group-description').val();
        const request = {
            name: changedName,
            url: changedUrl,
            description: changedDescription
        };

        const res = put(url, request);
        let success = false;
        res.then((data) => {
            if(data) success = data;
        })
        return success;
    }
</script>
</html>
