<!DOCTYPE html>
<html lang="en">
<head>
    <meta content = "width=device-width" charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;;
            padding: 10px 18px;
            background-color: #f44336;

        }

        .container {
            padding: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h2>회원가입</h2>

<form action="http://localhost:8080/user/signup" method="post">

    <div class="container">
        <label for="uname"><b>이름</b></label>
        <input type="text" placeholder="주민등록상 이름을 입력해주세요." name="name" required>

        <label for="email"><b>이메일</b></label>
        <input type="text" placeholder="사용하고 있는 이메일을 입력해주세요." name="email" required>

        <label for="psw"><b>비밀번호</b></label>
        <input type="password" placeholder="사용할 패스워드를 입력해주세요." name="password" required>

        <label for="birthday">
            <b>생년월일(선택)</b>
            <input type="date" name="birthday">
        </label>


        <button type="submit" onclick="location.href='/signup'">회원가입</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" onclick="location.href='http://localhost:8080/'">Cancel</button>
    </div>
</form>
</body>
</html>
