<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width" charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;;
            padding: 10px 18px;
            background-color: #f44336;

        }

        .container {
            padding: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h2>회원가입</h2>

<form id="sign_up">
    <div class="container">
        <label>
            <b>이름</b>
            <input type="text"
                   placeholder="주민등록상 이름을 입력해주세요."
                   id="username"
                   name="username"
                   required>
        </label>

        <label>
            <b>이메일</b>
            <input type="text"
                   placeholder="사용하고 있는 이메일을 입력해주세요."
                   id="email"
                   name="email"
                   required>
        </label>

        <label>
            <b>비밀번호</b>
            <input type="password"
                   placeholder="사용할 패스워드를 입력해주세요."
                   id="password"
                   name="password"
                   required>
        </label>

        <label>
            <b>생년월일(선택)</b>
            <input type="date" id="birthday" name="birthday">
        </label>

        <button type="button" onclick=formSubmit()>회원가입</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" onclick="window.location.href='/'">Cancel</button>
    </div>
</form>
</body>
</html>
<script>
    async function formSubmit(url = "http://localhost:8080/auth/signup") {
        const request = {};
        request.name = this.username.value
        request.email = this.email.value
        request.password = this.password.value
        request.birthday = this.birthday.value

        await fetch(url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            mode: 'cors', //운영시 cors로 변경
            cache: 'no-cache',
            body: JSON.stringify(request)
        })
            .then((response) => response.json())
            .then((data) => {
                alert(data.message);
                if(data.success) window.location.href = "/"
            })
            .catch((error) => {
                console.log("실패: ", error);
            })
    }
</script>
