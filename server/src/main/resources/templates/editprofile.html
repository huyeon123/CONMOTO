<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <style>
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 18px;
        }

        label > span {
            width: 135px;
            height: inherit;
            display: inline-block;
        }

        button {
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        input {
            width: 200px;
            font-size: 18px;
            padding: 5px 0;
        }

        #profile {
            width: 350px;
        }

        #email:focus {
            outline: none;
            cursor: initial;
        }

        #btn {
            margin-top: 20px;
        }

        #btn > #resign {
            background-color: #dc3545;
            opacity: 50%;
            margin-left: 20px;
        }

        #btn > #save {
            float: right;
            margin-right: 10px;
            background-color: #04AA6D;
            opacity: 50%;
        }
    </style>
</head>
<body>
<div id="profile">
    <label>
        <span>이메일</span>
        <input id="email" th:value="${email}" readonly>
    </label>
    <label>
        <span>이름</span>
        <input id="username" th:value="${name}">
    </label>
    <label>
        <span>비밀번호</span>
        <input id="password" type="password">
    </label>
    <label>
        <span>비밀번호 확인</span>
        <input id="check-password" type="password">
    </label>
    <label>
        <span>생년월일</span>
        <input id="birthday"  type="date" th:value="${birthday}">
    </label>
    <div id="btn">
        <button id="resign" th:onclick="|location.href='@{/user/resign'|">회원탈퇴</button>
        <button id="save" onclick="save()">저장</button>
    </div>
</div>
</body>
<script>
    const baseUrl = "http://" + window.location.host + "/api/user";

    async function save(){
        const url = baseUrl + "/edit";
        const request = {
            email : this.email.value,
            name : this.username.value,
            password : this.password.value,
            birthday : this.birthday.value
        };

        await fetch(url, {
            method: "PUT",
            headers: {
                'Content-Type': 'application/json'
            },
            mode: "cors",
            body: JSON.stringify(request)
        })
            .then((response) => response.json())
            .then((data) => {
                console.log(data)
                if (data) {
                    alert("회원정보를 수정했습니다.");
                } else {
                    alert("회원정보 수정에 실패했습니다.");
                }
            })
            .catch((error) => console.log("실패 : ", error));
    }
</script>
</html>
